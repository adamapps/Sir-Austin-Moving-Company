<!-- (*) assigned classes -->

<ion-view view-title="Profile">
	<ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-checkmark-empty"></button>
    </ion-nav-buttons>
	<ion-content>
		<!-- *view-profile / container -->
		 
  <div  ng-controller="MainCtrl">
      <div class="list">
        
        <div class="item item-divider"> 
          Settings
        </div>
        
        <ion-toggle ng-repeat="item in settingsList"
                    ng-model="item.checked" 
                    ng-checked="item.checked">
          {{ item.text }}
        </ion-toggle>
        
        <div class="item">
          <pre ng-bind="settingsList | json"></pre> 
        </div>
        
        <div class="item item-divider"> 
          Notifications
        </div>
        
        <ion-toggle ng-model="pushNotification.checked"
                    ng-change="pushNotificationChange()">
          Push Notifications
        </ion-toggle>
        
        <div class="item">
          <pre ng-bind="pushNotification | json"></pre> 
        </div>
        
        <ion-toggle toggle-class="toggle-assertive"
                    ng-model="emailNotification"
                    ng-true-value="'Subscribed'"
                    ng-false-value="'Unubscribed'">
          Newsletter
        </ion-toggle>
        
        <div class="item">
          <pre ng-bind="emailNotification | json"></pre> 
        </div>
        
      </div>  
        </div>
	</ion-content>
</ion-view>
