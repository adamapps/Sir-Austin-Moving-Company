<ion-view class="home-view">
  <ion-nav-title>
    <span>Checklists</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

<div id="checklistwrapper" style="height: 225px; text-align: center; padding-top: 15px;/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#8989ba+0,8989ba+100;Purple+3D */
background: #8989ba; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover,  #8989ba 0%, #8989ba 100%); /* FF3.6-15 */
background: -webkit-radial-gradient(center, ellipse cover,  #8989ba 0%,#8989ba 100%); /* Chrome10-25,Safari5.1-6 */
background: radial-gradient(ellipse at center,  #8989ba 0%,#8989ba 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#8989ba', endColorstr='#8989ba',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
">      
      <div id="checklistheader">
        <img src="http://127.0.0.1/cdn/images/university.png" style="width: 150px;">
      </div>
      
      </div>
      
      
      
      
      
      
    <div class="posts">
      <div ng-repeat="post in posts" class="post-card">
        <div class="card-header">
  <h1 ng-bind-html="post.title.rendered"></h1>
 
</div>
<div class="card-content-outer">
  <div class="card-content"  ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered"></div>
</div>
<div class="card-footer">
  <a class="card-button secondary" ng-click="sharePost(post.url)">SHARE</a>
  <a class="card-button primary" ui-sref="app.class({postId :post.id})">READ MORE</a>
  <a ng-show="post.comment_count > 0" class="card-button comments" ui-sref="app.checklist({postId :post.id})">
    <i class="icon ion-chatbox"></i>{{post.comment_count}}
  </a>
  <a class="card-button secondary bookmark" ng-click="bookmarkPost(post)">
    <i class="icon ion-bookmark"></i>
  </a>
</div>

        
        </div>
    </div>

	<ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>







<template>
<ion-view view-title="Checklists">
  <ion-content>
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list>
		<ion-item class="item-icon-right item-text-wrap" ng-repeat="post in posts track by $index" href="#/app/checklists/{{post.id}}" track>
			<!-- <img ng-if="post.featured_image" ng-src="{{post._embedded['http://v2.wp-api.org/attachment'][0][$index].source_url}}" class="alignleft" /> -->
			<h2 ng-bind-html="post.title.rendered"></h2>
			<p ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered"></p>
			<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
	</ion-list>

	<ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
    
</template>
