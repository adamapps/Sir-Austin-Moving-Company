<ion-view class="home-view">
  <ion-nav-title>
    <span>Checklists</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

<div id="checklistwrapper" style="height: 225px; text-align: center; padding-top: 15px;" class="purple">      
      <div id="checklistheader">
        <img src="http://127.0.0.1/cdn/images/checklist.png" style="width: 150px;">
      </div>
      
      </div>
      
      
       
    <div class="posts">
      <div ng-repeat="post in posts" class="post-card">
        <div class="card-header">
  <h1 ng-bind-html="post.title.rendered"></h1>
 
</div>
<div class="card-content-outer">
    <img src="{{post.better_featured_image.source_url}}" class="indeximg">
  <div class="card-content"  ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered"></div>
</div>
<div class="card-footer">
  <a class="card-button secondary" ng-click="sharePost(post.url)">QUICKLIST</a>
  <a class="card-button primary" ui-sref="app.checklist({postId :post.id})">VIEW VIDEO</a>
  <a ng-show="post.comment_count > 0" class="card-button comments" ui-sref="app.checklist({postId :post.id})">
    <i class="icon ion-chatbox"></i>{{post.comment_count}}
  </a>
 <!-- <a class="card-button secondary bookmark" href="#" ng-click="bookmarkItem(post.id)">
    <i class="icon ion-bookmark"></i>
  </a> -->
</div>

        
        </div>
    </div>

	<ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>
